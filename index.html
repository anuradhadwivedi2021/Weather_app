<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .weather-info {
            display: none;
            text-align: center;
        }

        .weather-info.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .location {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 20px auto;
        }

        .temperature {
            font-size: 4em;
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
        }

        .condition {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 30px;
        }

        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }

        .detail-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.2em;
            color: #333;
            font-weight: 600;
        }

        .error {
            display: none;
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .error.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-size: 1.2em;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather App</h1>
        
        <div class="search-box">
            <input type="text" id="locationInput" placeholder="Enter city name..." />
            <button onclick="getWeather()">Search</button>
        </div>

        <div class="error" id="error"></div>
        <div class="loading" id="loading">Loading...</div>

        <div class="weather-info" id="weatherInfo">
            <div class="location" id="location"></div>
            <img class="weather-icon" id="weatherIcon" src="" alt="Weather icon" />
            <div class="temperature" id="temperature"></div>
            <div class="condition" id="condition"></div>
            
            <div class="details">
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Air Quality</div>
                    <div class="detail-value" id="airQuality"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '71b6e0be0659434a8df93029261801';
        const API_URL = 'http://api.weatherapi.com/v1/current.json';

        // Allow Enter key to trigger search
        document.getElementById('locationInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });

        async function getWeather() {
            const location = document.getElementById('locationInput').value.trim();
            
            if (!location) {
                showError('Please enter a location');
                return;
            }

            hideError();
            hideWeatherInfo();
            showLoading();

            try {
                const response = await fetch(`${API_URL}?key=${API_KEY}&q=${encodeURIComponent(location)}&aqi=yes`);
                
                if (!response.ok) {
                    throw new Error('Location not found');
                }

                const data = await response.json();
                displayWeather(data);
                hideLoading();
            } catch (error) {
                hideLoading();
                showError('Unable to fetch weather data. Please check the location and try again.');
            }
        }

        function displayWeather(data) {
            document.getElementById('location').textContent = `${data.location.name}, ${data.location.country}`;
            document.getElementById('weatherIcon').src = `https:${data.current.condition.icon}`;
            document.getElementById('temperature').textContent = `${Math.round(data.current.temp_c)}¬∞C`;
            document.getElementById('condition').textContent = data.current.condition.text;
            document.getElementById('feelsLike').textContent = `${Math.round(data.current.feelslike_c)}¬∞C`;
            document.getElementById('humidity').textContent = `${data.current.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.current.wind_kph} km/h`;
            
            // Air Quality Index (US EPA standard)
            const aqi = data.current.air_quality ? data.current.air_quality['us-epa-index'] : 'N/A';
            const aqiText = getAQIText(aqi);
            document.getElementById('airQuality').textContent = aqiText;

            showWeatherInfo();
        }

        function getAQIText(aqi) {
            if (aqi === 'N/A') return 'N/A';
            const levels = ['Good', 'Moderate', 'Unhealthy (SG)', 'Unhealthy', 'Very Unhealthy', 'Hazardous'];
            return levels[aqi - 1] || 'N/A';
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function hideError() {
            document.getElementById('error').classList.remove('show');
        }

        function showWeatherInfo() {
            document.getElementById('weatherInfo').classList.add('show');
        }

        function hideWeatherInfo() {
            document.getElementById('weatherInfo').classList.remove('show');
        }

        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        // Load London weather by default
        window.addEventListener('load', function() {
            document.getElementById('locationInput').value = 'London';
            getWeather();
        });
    </script>
</body>
</html>
